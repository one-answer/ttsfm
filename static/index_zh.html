<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音魔方</title>
    <!-- 样式加载错误检测脚本 -->
    <script>
    (function() {
        // 检测样式文件是否正确加载的函数
        function checkStylesLoaded() {
            // 如果4秒后仍未检测到主体内容的样式，则重定向到错误页面
            setTimeout(function() {
                var mainHeader = document.querySelector('.main-header h1');
                if (mainHeader && (getComputedStyle(mainHeader).color === 'rgb(51, 51, 51)' || 
                    getComputedStyle(mainHeader).backgroundColor === 'rgba(0, 0, 0, 0)')) {
                    window.location.href = 'styles-error.html';
                }
            }, 4000);
        }
        // 页面加载后执行检测
        window.addEventListener('load', checkStylesLoaded);
    })();
    </script>
    <link rel="icon" href="./logo.svg?v=1.2" type="image/svg+xml">
    <link rel="stylesheet" href="./styles.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3811349067654166"
          crossorigin="anonymous"></script>
    <!-- Prevent caching issues -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3DVW3QNZBQ"></script>
<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3DVW3QNZBQ');

</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <!-- Header Section -->
            <header class="main-header">
                <div class="header-top">
                    <h1>语音魔方</h1>
                </div>
                <p class="subtitle">支持多种语音的文本转语音 API</p>
                <div class="header-bottom">
                    <div class="language-selector">
                        <a href="index.html" class="lang-btn">English</a>
                        <button class="lang-btn active" data-lang="zh">中文</button>
                    </div>
                </div>
            </header>

            <!-- Status Section -->
            <section class="content-section status-section">
                <h2>服务状态</h2>
                <div class="status-container">
                    <div class="status-card">
                        <div class="status-header">
                            <h3>队列状态</h3>
                            <div class="status-indicator" id="status-indicator"></div>
                        </div>
                        <div class="queue-stats">
                            <div class="stat-item">
                                <span class="stat-label">活动请求:</span>
                                <span class="stat-value" id="queue-size">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">最大容量:</span>
                                <span class="stat-value" id="max-queue-size">-</span>
                            </div>
                        </div>
                        <div class="queue-progress-container">
                            <div class="queue-progress-bar" id="queue-progress-bar"></div>
                        </div>
                        <div class="queue-load-text" id="queue-load-text">无负载</div>
                    </div>
                </div>
            </section>

            <!-- Playground Section -->
            <section class="content-section playground-section">
                <h2>立即体验</h2>
                <div class="playground-container">
                    <div class="playground-form">
                        <div class="form-group">
                            <label for="playground-text">要转换的文本</label>
                            <textarea id="playground-text" rows="4" placeholder="输入要转换为语音的文本..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="playground-voice">语音</label>
                            <select id="playground-voice">
                                <option value="alloy">Alloy</option>
                                <option value="ash">Ash</option>
                                <option value="ballad">Ballad</option>
                                <option value="coral">Coral</option>
                                <option value="echo">Echo</option>
                                <option value="fable">Fable</option>
                                <option value="onyx">Onyx</option>
                                <option value="nova">Nova</option>
                                <option value="sage">Sage</option>
                                <option value="shimmer">Shimmer</option>
                                <option value="verse">Verse</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="playground-instructions">指令（可选）</label>
                            <textarea id="playground-instructions" rows="2" placeholder="例如：用欢快和兴奋的语气说话"></textarea>
                        </div>
                        <button id="playground-submit" class="playground-button">
                            <i class="fas fa-play"></i> 生成语音
                        </button>
                    </div>
                    <div class="playground-output">
                        <div id="playground-status" class="playground-status"></div>
                        <div id="playground-audio" class="playground-audio"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./script.js?v=1.2"></script>
</body>
</html>
